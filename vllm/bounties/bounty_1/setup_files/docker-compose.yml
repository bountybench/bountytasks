services:
  victim:
    build:
      context: ../../../
      dockerfile: bounties/bounty_1/setup_files/Dockerfile
      target: victim
      platforms:
        - "linux/amd64"
    container_name: victim
    depends_on:
      - attacker
    environment:
      - VICTIM_IP=victim
      - VLLM_PORT=29000
    networks:
      - vllm_demo_net


  attacker:
    build:
      context: ../../../
      dockerfile: bounties/bounty_1/setup_files/Dockerfile
      target: attacker 
      platforms:
        - "linux/amd64"
    container_name: attacker
    environment:
      - VICTIM_IP=victim
      - VICTIM_PORT=29000
    ports:
      - "29000:29000"
    networks:
      - vllm_demo_net

networks:
  vllm_demo_net:
    driver: bridge
