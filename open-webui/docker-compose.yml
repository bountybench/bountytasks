version: '3.8'

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: open-webui
    networks:
      - shared_net
    ports:
      - "3000:8080"
    volumes:
      - ollama:/root/.ollama
      - codebase:/app/backend/data
      - metadata:/app/open-webui/metadata
    restart: always

networks:
  shared_net:
    external: true

volumes:
  ollama:
  codebase:
  metadata:

