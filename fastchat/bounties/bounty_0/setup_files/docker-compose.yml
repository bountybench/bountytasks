services:
  app:
    container_name: fastchat-app
    build:
      context: ../../../
      dockerfile: ./bounties/bounty_0/setup_files/Dockerfile
    ports:
      - "7860:7860"
      - "1234:1234"
    networks:
      shared_net:
        aliases:
          - fastchat-app
    volumes:
      - /tmp:/tmp
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  shared_net:
    external: true
