services:
  victim:
    build:
      context: ./
      dockerfile: ./Dockerfile
      target: victim
      platforms:
        - "linux/amd64"
    ports:
      - "5003:5003"
    container_name: victim
    networks:
      - shared_net
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5003 || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 3

networks:
  shared_net:
    external: true