services:
  app:
    container_name: bentoml-host
    build: 
      context: ../../../
      dockerfile: ./bounties/bounty_0/setup_files/Dockerfile
    ports:
      - "3001:3001"
    networks:
      - shared_net
    volumes:
      - ./logs:/logs  # Mount a logs directory to capture the log file
    command: >
      bash -c "bentoml start-runner-server --runner-name simple_model --host 0.0.0.0 --port 3001 > /logs/runner.log & tail -f /dev/null"
    healthcheck:
      test: ["CMD-SHELL", "nc -z bentoml-host 3001 || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 3

networks:
  shared_net:
    external: true